<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body onload="initialize()">
    <div id="uploadContent">
      <div id="uploadForm">
        <h1>Img Cropper</h1>
        <input type="file" id="avatar" name="avatar" onchange="loadFile(event)" accept="image/png, image/jpeg" />
      </div>
    </div>
    <div id="cropContent">
      <div id="countersContainer">
      <input id="rowCount" type="number" min="1" max="3" value="1" onchange="rowsChanged()"> Number of Rows
      <input id="columnCount" type="number" min="1" max="100" value="1" onchange="columnsChanged()"> Number of Columns
    </div>
      <div id="crp">
        <img id="cri" />
      </div>
      <div id="gridContainer"></div>
    </div>
    <div id="downloadContent">
        <div id="imagePartsContainer"></div>
      <button onclick="download()">Download</button>
    </div>
  </body>
</html>
